{% extends 'tracker/base.html' %}
{% block content %}
<div class="container">
  <h2>Credentials</h2>
  <div class="row">
    <div class="col-md-5">
      <form method="post" class="card card-body mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
    <div class="col-md-7">
      <div class="table-responsive">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Network</th>
              <th>Label</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody>
            {% for c in creds %}
              <tr>
                <td>{{ c.get_network_display }}</td>
                <td>{{ c.label }}</td>
                <td>{{ c.created_on|date:'Y-m-d H:i' }}</td>
              </tr>
            {% empty %}
              <tr><td colspan="3">No credentials yet.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
