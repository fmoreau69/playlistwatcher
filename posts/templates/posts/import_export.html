{% extends 'tracker/base.html' %}
{% block content %}
<div class="container">
  <h2>Import / Export</h2>

  <div class="row">
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-header">Export</div>
        <div class="card-body">
          <a href="{% url 'posts:export_posts' %}" class="btn btn-outline-primary me-2">Export Posts JSON</a>
          <a href="{% url 'posts:export_credentials' %}" class="btn btn-outline-secondary">Export Credentials JSON</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-header">Import</div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" class="mb-2">
            {% csrf_token %}
            {{ import_form.as_p }}
            <button class="btn btn-primary" type="submit" formaction="#" disabled>Import Posts (à venir)</button>
          </form>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ creds_import_form.as_p }}
            <button class="btn btn-secondary" type="submit" formaction="#" disabled>Import Credentials (à venir)</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
