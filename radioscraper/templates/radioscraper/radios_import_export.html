{% extends 'tracker/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Radios - Import / Export</h2>
  <div class="row">
    <!-- Import à gauche -->
    <div class="col-md-6">
      <h4>Import</h4>
      <form method="post" enctype="multipart/form-data" class="card card-body">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Import CSV/XLSX</button>
        {% if import_done %}
          <div class="alert alert-success mt-2">Import terminé.</div>
        {% endif %}
      </form>
    </div>

    <!-- Export à droite -->
    <div class="col-md-6">
      <h4>Export</h4>
      <div class="d-flex flex-wrap gap-2">
        <a class="btn btn-outline-secondary" href="{% url 'export_radios_csv' %}">Export CSV</a>
        <a class="btn btn-outline-primary" href="{% url 'export_radios_xlsx' %}">Export XLSX</a>
        <a class="btn btn-outline-success" href="{% url 'export_radios_pdf' %}">Export PDF</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
