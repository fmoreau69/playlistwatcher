{% extends "tracker/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{% if artist %}Modifier l'artiste{% else %}Ajouter un artiste{% endif %}</h2>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Nom de l'artiste</label>
            <input type="text" name="name" id="id_name" class="form-control"
                   value="{{ artist.name|default_if_none:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="id_spotify_id" class="form-label">Spotify ID</label>
            <input type="text" name="spotify_id" id="id_spotify_id" class="form-control"
                   value="{{ artist.spotify_id|default_if_none:'' }}">
            <small class="form-text text-muted">Optionnel : ID Spotify si disponible</small>
        </div>

        <button type="submit" class="btn btn-primary">
            {% if artist %}Mettre Ã  jour{% else %}Ajouter{% endif %}
        </button>
        <a href="{% url 'artist_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
