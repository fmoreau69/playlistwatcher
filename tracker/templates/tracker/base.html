<!doctype html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Playlist Watcher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
</head>
<body>
<!-- Navbar Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Logo / Titre -->
        <a class="navbar-brand" href="/">Playlist Watcher</a>

        <!-- Bouton menu mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Liens -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">🏠 Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'artist_track_manage' %}">🎤 Artistes & Titres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'import_export' %}">🔄 Import / Export</a>
                </li>
            </ul>
        </div>

        <div>
            <a href="{% url 'spotify_login' %}" class="btn btn-success">Se connecter à Spotify</a>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<main class="container-fluid mt-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Bootstrap JS (nécessaire pour le menu mobile) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
