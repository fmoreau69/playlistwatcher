{% extends "tracker/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Import / Export</h2>
    <div class="row">
        <!-- Import à gauche -->
        <div class="col-md-6">
            <h4>Import</h4>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="import_apparitions" class="btn btn-primary mb-2">Importer Apparitions</button>
                <button type="submit" name="import_playlists" class="btn btn-secondary mb-2">Importer Playlists</button>
            </form>
        </div>

        <!-- Export à droite -->
        <div class="col-md-6">
            <h4>Export</h4>
            <div class="d-flex gap-2 flex-wrap">
                <a href="{% url 'export_excel' %}" class="btn btn-outline-primary">Export XLSX</a>
                <a href="{% url 'export_pdf' %}" class="btn btn-outline-success">Export PDF</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
