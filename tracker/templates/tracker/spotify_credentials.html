{% extends "tracker/base.html" %}
{% block content %}
<h2>Gestion des identifiants Spotify</h2>

<h3>Saisie manuelle</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>

<hr>

<h3>Importer depuis un fichier credentials.json</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="upload_file" accept=".json">
  <button type="submit" class="btn btn-secondary">Importer</button>
</form>
{% endblock %}
